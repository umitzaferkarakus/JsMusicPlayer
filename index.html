<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="card shadow-lg rounded">
            <img id="music-image" class="card-image-top" src="">
            <audio id="audio" src=""></audio>
            <div id="music-details" class="text-center border-bottom">
                <p id="title"></p>
                <p id="singer"></p>
            </div>
            <div class="card-body">
                <div id="progress">
                    <input type="range" name="" id="progress-bar" class="form-range">
                    <div class="times">
                        <span id="currentTime">0.00</span>
                        <span id="duration">0.00</span>
                    </div>
                </div>
                <div id="controls" class="text-center">
                    <button class="btn btn-primary rounded-circle">
                        <i id="prev" class="fa-solid fa-backward-step"></i>
                    </button>
                    <button class="btn btn-primary rounded-circle btn-lg mx-2">
                        <i id="play" class="fa-solid fa-play"></i>
                    </button>
                    <button class="btn btn-primary rounded-circle">
                        <i id="next" class="fa-solid fa-forward-step"></i>
                    </button>
                </div>
            </div>
            <div class="card-footer">
                <div>
                    <i id="volume" class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volume-bar" value="100">
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>

</html>
